<div *ngIf="loadCompleted" class="mat-elevation-z8 posts">
  <table mat-table [dataSource]="posts">
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef>userid</th>
      <td mat-cell *matCellDef="let item">{{ item.userId }}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favorite</th>
      <td mat-cell *matCellDef="let item">
        <div *ngIf="!isFavorite(item); else notFav">
          <button
            mat-icon-button
            (click)="addToFavorite($event, item)"
            color="black"
          >
            Add to favorite
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
        <ng-template #notFav>
          <button mat-icon-button disabled>
            Is favorite
            <mat-icon>favorite</mat-icon>
          </button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      (click)="openDialog(item)"
      *matRowDef="let item; columns: columnsToDisplay"
    ></tr>
  </table>
</div>
